<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShoppers - Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
        <header>Welcome to iShoppers Registration Form</header>
        <section id="register">
            <h2>Register as an iShopper</h2>
            <form id="register-form">
                <input type="text" name="name" placeholder="First Name" required>
                <input type="text" name="name0" placeholder="Last Name" required>
                <input type="text" name="name00" placeholder="Middle Name" optional>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password" placeholder="Confirm Password" required>
                <input type="date" name="DoB" placeholder="Date of Birth" required>
                <input type="text" name="address" placeholder="Your Address" required>
                <input type="text" name="nationality" placeholder="Your Nationality" required>
                <input type="text" name="state" placeholder="Your State of Origin" required>
                <input type="text" name="localGA" placeholder="Your LGA" required>
                <input type="text" name="Town" placeholder="Town" required>
                <input type="text" name="Village" placeholder="Your Village" required>
                <input type="text" name="community" placeholder="Your Community" required>
                <input type="text" name="family" placeholder="Your Family Name" required>
                <input type="text" name="familyelder" placeholder="Your Family Elder" required>
                <input type="text" name="king" placeholder="Your King Name" required>
                <input type="text" name="mobileno" placeholder="Mobile No" required>
                <input type="text" name="name2" placeholder="Guarantor Name" required>
                <input type="text" name="guarantorAd" placeholder="Guarantor Address" required>
                <input type="text" name="name1" placeholder="Guarantor Phone No" required>
                <input type="text" name="name3" placeholder="Guarantor Place of Work" required>
                <input type="text" name="name4" placeholder="Guarantor Job" required>
                <input type="text" name="name5" placeholder="Guarantor Job Title" required>
                <input type="text" name="name6" placeholder="Guarantor Spouse Name" required>
                <input type="text" name="name7" placeholder="Guarantor Spouse Phone No" required>
                <input type="text" name="name8" placeholder="Guarantor Spouse Place of Work" required>
                <select id="housing" name="house" aria-placeholder="Housing Space" required>
                        <option value="">Guarantor Housing</option>
                        <option value="male">Rent</option>
                        <option value="female">Permanent</option> 
                    </select>
                <select id="has_own_vehicle" name="has_own_vehicle" aria-placeholder="Did you obtain your guarantor consent brfore filling out this form?" required>
                    <option value="">Did you obtain your guarantor consent brfore filling out this form?</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                    </select>
                    <select id="gender" name="gender" aria-placeholder="Gender" required> <br>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
    
                    </select>
        
                    <input type="text" id="location" name="location" placeholder="Current Location" required>
        
                    <input type="file" id="profile_picture" name="profile_picture" placeholder="Your Photo">
                <button type="submit" id="btn">Register</button>
            </form>
        </section>
       
        </body>

        </footer>
        </html>
